<script>
    let a = parseFloat(prompt("Podaj liczbe: "));
    let b = parseFloat(prompt("Podaj liczbe: "));
    document.write(`(${a} + ${b})^3 = 3*((${a})^2)*(${b}) + 3*(${a})*((${b})^2) + ${b}^3 = `+ `${a*a*a} + ${3*((a*a)*b)} + ${3*(a*(b*b))} + ${b*b*b} = ${a*a*a + 3*((a*a)*b) + 3*(a*(b*b)) + b*b*b}`)
</script>
