    <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    let m_kow = parseInt(prompt("Podaj wartość m (naturalna > 0):", "4"));

    if (m_kow > 0) {
        let a = m_kow + 1;
        let b = m_kow * (m_kow + 1);

        document.write("m = " + m_kow + "<br>")
        document.write("1/" + m_kow + " = 1/" + a + " + 1/" + b);
    } else {
        document.write("Błąd: m musi być większe od 0");
    }
</script>
