    const D1_mic=prompt("Data 1: ");
    const D2_mic=prompt("data 2: ");

    const l2 = parseFloat(D2_mic);
    let suma1 = 0;
    for (let i = l2; i<l1 ; i++) {
        suma1+=86400;
    }
    const G1_mic=prompt("Godzina 1: ");

        suma2+=3600;
    }
    let suma = suma1 + suma2;
    document.write("suma = "+D1_mic+"+"+D2_mic+"="+suma);
