<!DOCTYPE html>

<textarea>
    <html>
<head>
    <title>
        Przykład obliczenia P i Obw prostokąta
    </title>
    <script language="JavaScript">
        function P(a,b)
        {
            a_liczba=parseFloat(a)
            b_liczba=parseFloat(b)
            P_wynik=a_liczba*b_liczba;
            document.getElementsByName('pole')[0].value=P_wynik.toFixed(2); /* na dokument */
            alert("P="+P_wynik.toFixed(2)+" cm^2"); /*do okna Alert */
            pokaz1.innerHTML="P="+P_wynik.toFixed(2)+" cm^2"+"<br>"; /* do tabeli */
        }
        function Obw(a,b)
        {
            a_liczba=parseFloat(a)
            b_liczba=parseFloat(b)
            Obw_wynik=a_liczba+a_liczba+b_liczba+b_liczba;
            document.getElementsByName('obwod')[0].value=Obw_wynik.toFixed(2);
            alert("Obw="+Obw_wynik.toFixed(2)+" cm");
            pokaz2.innerHTML="Obw="+Obw_wynik.toFixed(2)+"cm";
        }
    </script>
</head>
<body>
Pobliczanie pola i obwodu prostokątu
<br> <br>
<form name="formularz" action="..." onsubmit="P(this.a.value,this.b.value);
Obw(this.a.value,this.b.value);return false">
    Podaj P=
    <input size="6" name="a">
    Podaj Obw=
    <input size="6" name="b">
    <br> <br>
    <input TYPE="submit" Value="oblicz" >
    <br> <br>
    p=
    <input size="6" name="pole">
    Obw=
</form>
<table>
    <input size="6" name="obwod">
    <tr id="pokaz1"></tr>
    <tr id="pokaz2"></tr>
</table>
</body>
</html>
