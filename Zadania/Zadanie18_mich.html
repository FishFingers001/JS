<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
        </head>
    <body>
        <div style="color:navy;font-size:50px;">
            <script>
                let a = parseFloat(prompt("a=",""));
                let b = parseFloat(prompt("b=",""));

                function suma_mic(a,b){
                    return a + b;
                }
                function odejmowanie_mic(a,b){
                    return a - b;
                }
                function mnozenie_mic(a,b){
                    return a * b;
                }
                function do_kwadratu_mic(a,b){
                    return "a^2 = " + (a*a) + ", b^2 = " + (b*b);
                }
                function mod_mic(a,b){
                    return a%b;
                }
                document.write("suma = "+suma_mic(a,b)+"<br>");
                document.write("odejmowanie = "+odejmowanie_mic(a,b)+"<br>");
                document.write("mnozenie = "+mnozenie_mic(a,b)+"<br>");
                document.write("do kwadratu = "+do_kwadratu_mic(a,b)+"<br>");
                document.write("modulo = "+mod_mic(a,b)+"<br>");
            </script>
        </div>
    </body>
</html>
