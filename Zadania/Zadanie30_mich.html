<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<br>Programowanie obiektowe. <br>
Obiekt to cięzarówka <br>
Pola: <br>
ladownosc <br>
imie <br>
rejestracja <br>
metoda: wyswietl <br>

<script>
    const ciezarowka = {
        ladownosc: '2t',
        waga: '3t',
        rejestracja: 'DW98458A',
        wyswietl: function (){
            document.write(this.ladownosc + ' ' + this.waga + ' ' + this.rejestracja);
        }
    }
    ciezarowka.wyswietl();
</script>
</body>
</html>
