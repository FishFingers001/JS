<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let l1 = parseFloat(prompt("Podaj liczbe 1: ",""));
    let l2 = parseFloat(prompt("Podaj liczbe 2: ",""));
    let x1_kow = parseFloat(l1);
    let x2_kow = parseFloat(l2);
    let Pi = Math.PI;

    rad_x1_kow = (x1_kow*Pi)/180;
    y1_kow = 3*Math.pow(x1_kow, 7/11)
    y2_kow = 2*Math.cos(rad_x1_kow)+3*Math.sin(rad_x1_kow);
    akuku = Math.pow(x1_kow,5)+2*Math.pow(x2_kow,4);
    y3_kow=Math.pow(akuku,1/3)*Math.abs(x1_kow-x2_kow);

    document.write("X1 = "+x1_kow+"&nbsp&nbsp&nbsp&nbsp&nbsp"+"X2 = "+x2_kow+"<br>");
    document.write("y1 = "+y1_kow.toFixed(2)+"<br>");
    document.write("y2 = "+y2_kow.toFixed(2)+"<br>");
    document.write("y3 = "+y3_kow.toFixed(2)+"<br>");
</script>
</body>
</html>
