<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function AB_Mic()
    {
        let x1 = parseFloat(document.getElementById('x1').value);
        let x2 = parseFloat(document.getElementById('x2').value);
        let y1 = parseFloat(document.getElementById('y1').value);
        let y2 = parseFloat(document.getElementById('y2').value);
        a = Math.pow(x1,2);
        b = Math.pow(y1,2);
        a1 = Math.pow(x2,2);
        b1 = Math.pow(y2,2);
        c = a+b;
        c1 = a1+b1;
        d = c+c1;
        document.getElementById("nazwa").innerHTML ="AB= "+Math.sqrt(d)+" cm";
    }
    function AC_Mic()
    {
        let x1 = parseFloat(document.getElementById('x1').value);
        let x3 = parseFloat(document.getElementById('x3').value);
        let y1 = parseFloat(document.getElementById('y1').value);
        let y3 = parseFloat(document.getElementById('y3').value);
        a = Math.pow(x1,2);
        b = Math.pow(y1,2);
        a1 = Math.pow(x3,2);
        b1 = Math.pow(y3,2);
        c = a+b;
        c1 = a1+b1;
        d = c+c1;
        document.getElementById("nazwa").innerHTML ="AC= "+Math.sqrt(d)+" cm";
    }
    function BC_Mic()
    {
        let x2 = parseFloat(document.getElementById('x2').value);
        let x3 = parseFloat(document.getElementById('x3').value);
        let y2 = parseFloat(document.getElementById('y2').value);
        let y3 = parseFloat(document.getElementById('y3').value);
        a = Math.pow(x2,2);
        b = Math.pow(y2,2);
        a1 = Math.pow(x3,2);
        b1 = Math.pow(y3,2);
        c = a+b;
        c1 = a1+b1;
        d = c+c1;
        document.getElementById("nazwa").innerHTML ="BC= "+Math.sqrt(d)+" cm";
    }
</script>
<h1>Pola</h1><br><br>
Podaj wartość x1: <input type="text" id="x1" value=""> cm<br><br><br>
Podaj wartość y1: <input type="text" id="y1" value=""> cm<br><br><br>
Podaj wartość x2: <input type="text" id="x2" value=""> cm<br><br><br>
Podaj wartość y2: <input type="text" id="y2" value=""> cm<br><br><br>
Podaj wartość x3: <input type="text" id="x3" value=""> cm<br><br><br>
Podaj wartość y3: <input type="text" id="y3" value=""> cm<br><br><br>

<input type="button" name="pole" value="Oblicz AB" Onclick="AB_Mic()"><br><br>
<input type="button" name="pole" value="Oblicz BC" Onclick="BC_Mic()"><br><br>
<input type="button" name="pole" value="Oblicz AC" Onclick="AC_Mic()"><br><br>
<div  style="color:deeppink;font-size:10px;"id="nazwa"></div>
</body>
</html>
