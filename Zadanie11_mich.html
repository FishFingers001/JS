<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const D1_mic=prompt("Liczba 1: ");
    const D2_mic=prompt("Liczba 2: ");
    const l1 = parseFloat(D1_mic);
    const l2 = parseFloat(D2_mic);
    let suma = 0;
    for (let i = l2; i<l1 ; i++) {
        suma+=86400;
    }
    document.write("suma = "+D1_mic+"+"+D2_mic+"="+suma);
</script>
<input type="button" value="zamknij okno" onclick="window.close()"/>
</body>
